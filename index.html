<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天机器人</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <!-- CSS 文件 -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/model-tooltip.css">
    <!-- Markdown支持 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
</head>
<body>
    <div class="background-container">
        <div class="background-overlay"></div>
    </div>

    <div class="container">
        <!-- 顶部信息栏 -->
        <header class="header glass-effect">
            <div class="header-left">
                <h1>AI聊天</h1>
            </div>
            <div class="header-right">
                <a href="https://071400.xyz/aichathelp/" target="_blank" class="glass-button help-button">帮助文档</a>
                <button id="login-btn" class="glass-button">登录</button>
            </div>
        </header>

        <main class="content">
            <!-- 左侧模型和角色选择栏 -->
            <aside class="sidebar glass-effect">
                <div class="models-section">
                    <h2>选择模型</h2>
                    <div class="model-search-section">
                        <div class="search-container">
                            <input type="text" id="model-search" placeholder="搜索模型..." class="search-input">
                        </div>
                        <div class="sort-container">
                            <button id="sort-toggle" class="glass-button sort-button">默认排序</button>
                        </div>
                    </div>
                    <div class="models-container custom-scrollbar">
                        <!-- 模型列表将通过JS动态生成 -->
                    </div>
                </div>
                
                <button id="clear-chat" class="glass-button clear-button">清除聊天记录</button>
            </aside>

            <!-- 聊天主区域 -->
            <section class="chat-area glass-effect">
                <div class="chat-messages custom-scrollbar" id="chat-messages">
                    <div class="empty-chat-message">
                        <p class="empty-title">有什么可以帮忙的？</p>
                        <p class="empty-subtitle">请在输入框中向我提问，按Alt+S键发送</p>
                    </div>
                </div>
                
                <div class="chat-input-area">
                    <textarea id="user-input" placeholder="请输入你的问题" rows="1"></textarea>
                    <button id="send-btn" class="glass-button send-button">发送</button>
                </div>
            </section>
        </main>
    </div>

    <!-- 登录模态框 -->
    <div id="login-modal" class="modal">
        <div class="modal-content glass-effect">
            <h2>用户登录</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="glass-button">登录</button>
            </form>
        </div>
    </div>

    <!-- 模型提示框 -->
    <div id="model-tooltip" class="tooltip glass-effect">
        <div class="tooltip-content"></div>
    </div>

    <!-- Markdown支持 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
    
    <!-- JS 文件 -->
    <script src="js/models.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/model-tooltip.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
